<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript">
        window.onload = function () {
            var url = new URLSearchParams(window.location.search);
            var kills = url.get("kills");
            var secsleft = url.get("time");
            var secs = 600 - secsleft;
            var minutes = Math.floor(secs / 60);
            var remainingsecs = secs - minutes * 60;
            
            var alive = url.get("alive");

            document.getElementById("score").innerHTML = "You have killed " + kills + " enemies!";
            if (alive === true) {
                document.getElementById("tijd").innerHTML =
                    "And that took you " +   minutes + " minutes and " +  remainingsecs + " seconds!";
            }
            else {
                document.getElementById("tijd").innerHTML =
                    "And that took you " +  minutes + " minutes and " +  remainingsecs + " seconds, but you did not manage to survive :(";
            }


        }

        function newGameButtonClick() {
            window.location.href = "Username.html";

        }

    </script>
    <meta charset="utf-8" />
    <title>Campus of Tanks</title>
    <link href="GameEnd.css" rel="stylesheet" />

    <!-- Style Sheets -->
    <!-- Website Stylesheet. -->
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />

    <!-- stylesheet for the fonts used. -->

</head>
