<html>

    <!-- Style Sheets -->

    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />

</head>
<script type="text/javascript">
    function onClick() {
        var uname = document.getElementById("uname").value;
        if (uname.length > 10) {
            alert("Username cannot be longer than 10 characters. You entered " + uname.length + " characters.");
            return;
        }
        window.location.href = 'Game.html?username=' + uname;
        console.log(uname);
    }

</script>
<body>
    
    <div class="container">
        <div class="navbar">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="www.campusoftanks.nl">Campus of Tanks<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-2 nopadding"></div>
        <div class="col-md-8 nopadding">
            <!-- username forum with the buttons to send it. -->
            <div class="username">
                <form id="myForm" action="#">
                    <h2>Username:</h2><input type="text" id="uname" name="Uname"><br><br>
                    <input class="MyButton" type="button" value="Submit" onclick="onClick()" /> <!--onclick="myFunction()"value="Submit"-->
                    <input class="MyButton" type="button" value="Back" onclick="window.location.href='index.html'" />
                </form>
            </div>
            
        </div>
        <div class="col-md-2 nopadding"></div>
    <!-- closing the main container here.-->    
    </div>
    
    <!-- loading scripts as last. this is so the website is more and faster responsive. -->
